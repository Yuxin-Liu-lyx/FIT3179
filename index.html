<!DOCTYPE html>
<html>
<head>
  <title>Australia Revenue</title>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>

 <div class="page">

   <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <h1>Map of Australia </h1>
            <div id="vis1" class="vis-container"></div>
      </div>
    </div>
  <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
        <div class="pure-u-1-1">
          <div class="description description-left">
            <h2>Interactive Bubble Plot</h2>
          </div>
        </div>
        <div class="pure-u-1-1">
          <div id="vis2" class="vis-container"></div>
        </div>
    </div>
    <!-- end pure grid group -->

    <!-- pure grid group -->
    <div class="pure-g">
      <div class="pure-u-1-1">
        <div class="description description-left">
          <h2>Interactive Box Plot</h2>
        </div>
      </div>
      <div class="pure-u-1-1">
        <div id="vis2" class="vis-container"></div>
      </div>
  </div>
  <!-- end pure grid group -->
    <br>

    <hr class="hr3">

  
</div>
 
<script type="text/javascript">
  var specVis1 = "Aus_choropleth_map.vg.json";
  var specVis2= "industry.vg.json";
  var specVis3= "boxplot-revenue.vg.json";

  vegaEmbed('#vis1', specVis1);
  
  vegaEmbed('#vis2', specVis2);

  vegaEmbed('#vis3', specVis3);
  

</script>
</body>
</html>
